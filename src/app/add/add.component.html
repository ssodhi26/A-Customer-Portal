<p>
    <div class="container">
        <br>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Customer Portal</a>
            </div>
        </div>
    </nav>
    <br>

    <div class="flex-container">
        <div class="card">
          <div class="card-header"><b>Add New Customer</b></div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit(fm)" #fm="ngForm">
                <div id="userDB" 
                ngModelGroup="userData"
                #userData="ngModelGroup">
                <div class="form-group">
                    <br>
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" placeholder="Full Name"
                    ngModel
                    name="name"
                    required>
                    <br>
                    <label for="Email">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email Address"
                    ngModel
                    name="email"
                    required>
                    <br>
                    <label for="phn">Phone</label>
                    <input type="tel" class="form-control" placeholder="Phone"
                    ngModel
                    name="phone"
                    required>
                    <br>
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="Address"
                    ngModel
                    name="address"
                    required>
                    <br>
                    <label for="desc">Description</label>
                    <textarea class="form-control" rows="3"
                    ngModel
                    name="description"
                    required></textarea>
                    <br>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Check me out</label>
                </div>   
                </div> 
                <br>
          <br>
          <button class="btn btn-primary" type="submit"
          [disabled]="!fm.valid">Submit</button>
          &nbsp;
          <button class="btn btn-dark" (click)="onCancel()">Cancel</button>
                <br>
              </form>
          </div> 
          
          <p>
        </div>
      </div>
    </div>
    <br>
