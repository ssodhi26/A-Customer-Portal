<!-- <p> -->
<div class="container shaurya-padding">
    <br>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Customer Portal</a>
            </div>
        </div>
    </nav>
    <br>
    <!-- {{f?.value | json}} -->
    <div class="flex-container">
        <div class="card">
            <div class="card-header"><b>Edit Customer</b></div>
            <br>
            <!-- [(ngModel)]="user.name"
                name="name"-->
            <div class="card-body">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div *ngIf="user">
                        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" placeholder="Full Name" 
                                    [(ngModel)]="user.name"
                                    name="name"
                                    required>
                                <br>
                                <label for="Email">Email Address</label>
                                <input type="email" class="form-control"placeholder="Email Address"
                                [(ngModel)]="user.email"
                                    name="email"
                                    required>
                                <br>
                                <label for="phn">Phone</label>
                                <input type="tel" class="form-control" value="{{user.phone}}" placeholder="Phone"
                                [(ngModel)]="user.phone"
                                    name="phone"
                                    required>
                                <br>
                                <label for="address">Address</label>
                                <input type="text" class="form-control" value="{{user.address}}" placeholder="Address"
                                [(ngModel)]="user.address"
                                    name="address"
                                    required>
                                <br>
                                <label for="desc">Description</label>
                                <textarea class="form-control" rows="3" value="{{user.description}}"
                                    placeholder="Description"[(ngModel)]="user.description"
                                    name="description"
                                    required></textarea>
                                <br>
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label" 
                                name="checkbox"
                                required>Check me out</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
                            <button class="btn btn-dark button-align" type="button" (click)="onCancel(f)">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
